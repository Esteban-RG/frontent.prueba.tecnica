

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
          

          <div class="divider d-flex align-items-center my-4">
            <p class="lead fw-normal mb-0 me-3">Iniciar Sesión</p>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-group form-outline mb-4">
            <input type="email" class="form-control" id="InputEmail" formControlName="email"
              placeholder="Ingrese su Email" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-group  mb-3">
            <input type="password" class="form-control" id="Password" formControlName="password"
              placeholder="Ingrese su contraseña" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          

          <div class="text-center text-lg-start mt-4 pt-2">
            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="formLogin.invalid">Login</button>
            <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p> -->
          </div>
        </form>
      </div>
    </div>
  </div>
  
</section>
