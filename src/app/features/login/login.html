

<app-card>
  <div slot="body" >
    <h5 class="text-center">Iniciar Sesión</h5>
    <form [formGroup]="formLogin" (ngSubmit)="onLogin()">

      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail" formControlName="email">
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">
        Iniciar Sesión
      </button>

    </form>
  </div>
</app-card>
