<form [formGroup]="turnoForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
        <label for="idCodigoTurno">Codigo</label>
        <select name="idCodigoTurno" id="idCodigoTurno" class="form-control" formControlName="idCodigoTurno">
            <option [ngValue]="null" disabled>Seleccione una opción</option>
            <option value="1">Mañana</option>
            <option value="2">Tarde</option>
            <option value="3">Noche</option>
        </select>
    </div>
    <div class="form-group mb-3">
        <label for="horaInicio">Hora Inicio</label>
        <input type="time" id="horaInicio" class="form-control" formControlName="horaInicio">
    </div>
    <div class="form-group mb-3">
        <label for="horaFin">Hora Fin</label>
        <input type="time" id="horaFin" class="form-control" formControlName="horaFin">
    </div>
    <button type="submit" class="btn btn-primary col-12" [disabled]="turnoForm.invalid">
        {{ isEdit ? 'Editar' : 'Guardar' }}
    </button>
</form>
