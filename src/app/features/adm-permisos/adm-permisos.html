<app-navbar></app-navbar>



<app-modal #PermisoFormModal 
  [modalId]="('PermisoFormModal')" 
  [modalTitle]="('Registrar Permiso')">
  <div slot="body">
    <app-adm-permisos-form 
      [tiposPermiso]="listaDeTipos$ | async"
      (onSave)="recargarPermisos()">
    </app-adm-permisos-form>
  </div>
</app-modal>

<app-card>  

  <div slot="body">
    <div class="row">
      <button  type="button" class="btn btn-primary col-1" (click)="addNewPermiso()">
      <i class="bi bi-plus-lg"></i>
      </button>
      <app-permiso-search (onSearch)="onSearch($event)" class="col-11">
      </app-permiso-search>
    </div>
    <app-solicitudes-table [solicitudes]="(listaDePermisos$ | async)" (onDelete)="recargarPermisos()"></app-solicitudes-table>
  </div>
</app-card>
